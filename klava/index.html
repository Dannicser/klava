<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=500", initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="text">
          <input type="text" name="" id="i-1" />
        </div>
        <div class="application">
          <div class="top_row">
            <ul class="letters_up">
              <li class="leter_up">
                <div class="leter leter_js">q</div>
              </li>
              <li class="leter_up">
                <div class="leter leter_js">w</div>
              </li>
              <li class="leter_up">
                <div class="leter leter_js">e</div>
              </li>
              <li class="leter_up">
                <div class="leter leter_js">r</div>
              </li>
              <li class="leter_up">
                <div class="leter leter_js">t</div>
              </li>
              <li class="leter_up">
                <div class="leter leter_js">y</div>
              </li>
              <li class="leter_up">
                <div class="leter leter_js">u</div>
              </li>
              <li class="leter_up">
                <div class="leter leter_js">i</div>
              </li>
              <li class="leter_up">
                <div class="leter leter_js">o</div>
              </li>
              <li class="leter_up">
                <div class="leter leter_js">p</div>
              </li>
            </ul>
          </div>
          <div class="middle_rov">
            <ul class="letters_middle">
              <li class="leter_up">
                <div class="leter leter_js">a</div>
              </li>
              <li class="leter_up">
                <div class="leter leter_js">s</div>
              </li>
              <li class="leter_up">
                <div class="leter leter_js">d</div>
              </li>
              <li class="leter_up">
                <div class="leter leter_js">f</div>
              </li>
              <li class="leter_up">
                <div class="leter leter_js">g</div>
              </li>
              <li class="leter_up">
                <div class="leter leter_js">h</div>
              </li>
              <li class="leter_up">
                <div class="leter leter_js">j</div>
              </li>
              <li class="leter_up">
                <div class="leter leter_js">k</div>
              </li>
              <li class="leter_up">
                <div class="leter leter_js">l</div>
              </li>
            </ul>
          </div>
          <div class="law_rov">
            <div class="letters_arrow">
              <img src="/img/on.svg" alt="" />
            </div>
            <ul class="letters_main">
              <li class="leter_up">
                <div class="leter leter_js">z</div>
              </li>
              <li class="leter_up">
                <div class="leter leter_js">x</div>
              </li>
              <li class="leter_up">
                <div class="leter leter_js">c</div>
              </li>
              <li class="leter_up">
                <div class="leter leter_js">v</div>
              </li>
              <li class="leter_up">
                <div class="leter leter_js">b</div>
              </li>
              <li class="leter_up">
                <div class="leter leter_js">n</div>
              </li>
              <li class="leter_up">
                <div class="leter leter_js">m</div>
              </li>
            </ul>
            <div class="letters_delete leter_js">
              <span class="leter_js">Backspace</span>
              <img src="/img/Union.svg" alt="" />
            </div>
          </div>
          <div class="very_low_row">
            <div class="mini_section_one">
              <div class="number">
                <div class="num">123</div>
              </div>
              <div class="smile">
                <img src="/img/smile.svg" alt="" />
              </div>
            </div>
            <div class="mini_section_two">
              <div class="voice">
                <img class="voice_img" src="/img/voice.svg" alt="" />
              </div>
            </div>
            <div class="mini_section_three">
              <div class="space">
                <div class="spc leter_js">Space</div>
              </div>
            </div>
            <div class="mini_section_four">
              <div value="Enter" class="return leter_js">Enter</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
